spring:
  application:
    name: authentication

  datasource:
    url: jdbc:mysql://localhost:3300/authenticationdb
    username: root
    password: dbadmin

  jpa:
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true

    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always


  main:
    allow-bean-definition-overriding: true

server:
  port: 5001